<!DOCTYPE HTML>
<html>
<head>
  <title>Dukecon table view test</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      /*height: 300px;*/
    }
  </style>

  <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
  <script src="../../../src/main/webapp/public/js/moment.min.js"></script>

  <script src="../dist/vis.js"></script>
  <link href="../dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p>
  This example demonstrate using groups. Note that a DataSet is used for both
  items and groups, allowing to dynamically add, update or remove both items
  and groups via the DataSet.
</p>
<div id="visualization">
</div>
<div class="menu">
  <input type="button" id="zoomIn" value="+"/>
  <input type="button" id="zoomOut" value="-"/>
  <input type="button" id="moveLeft" value="&lt;"/>
  <input type="button" id="moveRight" value="&gt;"/>
  <input type="button" id="reset" value="o"/>
</div>


<script>
  var now = moment().minutes(0).seconds(0).milliseconds(0);

  // create a data set with groups
  var locations = ['Room1', 'Room2', 'Room3', 'Broom cabinet'];
  var groups = new vis.DataSet();
  for (var g = 0; g < locations.length; g++) {
    groups.add({id: g, content: locations[g]});
  }

  var itemsToAdd = [
    {
      id: 1,
      group: 1,
      content: '<h1>Talk 1</h1><div>Speaker 1</div><div>additional info</div>',
      start: "2016-03-08T14:00:00",
      end: "2016-03-08T15:30:00"
    },
    {
      id: 2,
      group: 0,
      content: '<h1>Talk 2</h1><div>Speaker 2</div><div>additional info</div>',
      start: "2016-03-08T15:00:00",
      end: "2016-03-08T17:00:00"
    },
    {
      id: 3,
      group: 1,
      content: '<h1>Talk 3</h1><div>Speaker 1</div><div>additional info</div>',
      start: "2016-03-08T18:00:00",
      end: "2016-03-08T20:00:00"
    },
    {
      id: 4,
      group: 0,
      content: '<h1>Talk 4</h1><div>Speaker 1</div><div>additional info</div>',
      start: "2016-03-08T17:00:00",
      end: "2016-03-08T19:00:00"
    },
    {
      id: 5,
      group: 2,
      content: '<h1>Talk 5</h1><div>Speaker 3</div><div>additional info</div>',
      start: "2016-03-08T17:00:00",
      end: "2016-03-08T19:00:00"
    }

  ];
  // create a dataset with items
  var items = new vis.DataSet(itemsToAdd);

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    //groupOrder: 'content',  // groupOrder can be a property name or a sorting function
    stack: false,
    start: "2016-03-08T14:00:00",
    end: "2016-03-08T23:00:00",
    editable: false,
    margin: {
      item: 5, // minimal margin between items
      axis: 5   // minimal margin between items and the axis
    },
    orientation: 'top'
  };


  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

  /**
   * Move the timeline a given percentage to left or right
   * @param {Number} percentage   For example 0.1 (left) or -0.1 (right)
   */
  function move (percentage) {
    var range = timeline.getWindow();
    var interval = range.end - range.start;

    timeline.setWindow({
      start: range.start.valueOf() - interval * percentage,
      end:   range.end.valueOf()   - interval * percentage
    });
  }

  /**
   * Zoom the timeline a given percentage in or out
   * @param {Number} percentage   For example 0.1 (zoom out) or -0.1 (zoom in)
   */
  function zoom (percentage) {
    var range = timeline.getWindow();
    var interval = range.end - range.start;

    timeline.setWindow({
      start: range.start.valueOf() - interval * percentage,
      end:   range.end.valueOf()   + interval * percentage
    });
  }

  function reset () {
    timeline.setWindow({
      start: "2016-03-08T14:00:00",
      end: "2016-03-08T23:00:00"
    });
  }

  // attach events to the navigation buttons
  document.getElementById('zoomIn').onclick    = function () { zoom(-0.2); };
  document.getElementById('zoomOut').onclick   = function () { zoom( 0.2); };
  document.getElementById('moveLeft').onclick  = function () { move( 0.2); };
  document.getElementById('moveRight').onclick = function () { move(-0.2); };
  document.getElementById('reset').onclick = function () { reset(); };

</script>
</body>
</html>
