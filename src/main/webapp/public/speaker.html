<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script type='text/javascript' src='js/scrollfix.js'></script>
    <script type='text/javascript' src='js/keycloak.js'></script>
    <script src="js/require.js" data-main="app-speaker"></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>DukeCon</title>
</head>
<body id="speakerpage">
<noscript><br><br>&nbsp;Please enable Javascript to use this site.</noscript>
<login-widget></login-widget>
<header-widget params="value: 'none'"></header-widget>
<div class="content-wrapper">
    <div class="content speaker-content">
        <div id="speaker-overview">
            <div class="flexbox">
                <img class="speaker-portrait" src="" data-bind="attr : { src : speaker().image }">
                <div class="speaker-contact">
                    <h2 class="darkLink" data-bind="text: speaker().name">
                    </h2>
                    <div class="speaker-function">
                        <div data-bind="text: speaker().function, visible: speaker().function">Function</div>
                        <div data-bind="text: speaker().company, visible: speaker().company">Company</div>
                    </div>
                    <table>
                        <tr data-bind="visible: speaker().email">
                            <th>E-Mail:</th>
                            <td><a data-bind="text: speaker().email, attr: { href: 'mailto:' + speaker().email }"></a></td>
                        </tr>
                        <tr data-bind="visible: speaker().web">
                            <th>Web:</th>
                            <td><a data-bind="text: speaker().web, attr: { href: speaker().web }"></a></td>
                        </tr>
                        <tr data-bind="visible: speaker().blog">
                            <th>Blog:</th>
                            <td><a data-bind="text: speaker().blog, attr: { href: speaker().blog }"></a></td>
                        </tr>
                    </table>
                    <div class="speaker-socialmedia" style="display:none">
                        [icons here]
                    </div>
                </div>
            </div>
            <div id="speaker-bio" data-bind="text: speaker().bio">
            </div>
        </div>
        <div id="speaker-talks">
            <h2 data-bind="resource: 'speakertalks'"></h2>
            <!-- ko foreach: speaker().talks -->
            <div class="talk-widget" data-bind='component: { name: "talk-widget", params: { value: $data } }'></div>
            <!-- /ko -->
        </div>
    </div>
</div>
<footer-widget></footer-widget>
<alert-window params="{resourceTitle : 'favoriteAlertTitle', resourceBody : 'favoriteAlertBody'}"></alert-window>

<script type='text/javascript' src='js/ui.js'></script>
</body>
</html>
