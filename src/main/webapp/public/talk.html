<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script type='text/javascript' src='js/scrollfix.js'></script>
    <script type='text/javascript' src='js/keycloak.js'></script>
    <script src="js/require.js" data-main="app-talk"></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>DukeCon</title>
</head>
<body id="talkpage">
<noscript><br><br>&nbsp;Please enable Javascript to use this site.</noscript>
<login-widget></login-widget>
<header-widget params="value: 'none'"></header-widget>
<div class="content-wrapper">
    <div class="content talk-content">
        <div style="margin:5px;">
            <img style="cursor:pointer; margin-right: 2px; vertical-align: middle" title="Add to Favourites" data-bind="click: toggleFavourite, attr:{src: talk().favicon}"/>
            <span style="font-size:110%; font-weight:bold;" data-bind="text: talk().title"></span>
        </div>
        <table id="talkinfo">
            <tr>
                <td class="talk-details">
                    <div class="speaker-list" data-bind="foreach: talk().speakersWithCompanies">
                        <div class="label">
                            <div>
                                <span class="speakerinfo" data-bind="text: $data.name"></span>
                                <span class="speakerinfo" data-bind="text: $data.company"></span>
                                <span class="twitter"><a data-bind="attr: { href: $data.twitterLink }, text: $data.twitterHandle"></a></span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div data-bind="attr: {class: talk().timeClass}">
                            <img width="16px" height="16px" src="img/Clock.png" alt="Startzeit" title="Startzeit"/>
                            <span data-bind="text: talk().day"></span><span>,</span>
                            <span data-bind="text: talk().startDisplayed"></span> (<span data-bind="text: talk().duration"></span><span> min)</span>
                        </div>
                        <div class="room"><img width="16px" height="16px" src="img/Home.png" alt="Raum" title="Raum"/> <span data-bind="text: talk().locationDisplay" /></div>
                        <div class="track" data-bind="visible: talk().isTrackVisible"><img width="16px" height="16px" data-bind="attr: {src: talk().talkIcon }" alt="Track" title="Track"/> <span data-bind="text: talk().trackDisplay" /></div>
                    </div>
                </td>
                <td class="talk-abstract">
                    <div class="label">Abstract</div>
                    <div class="talk-abstract" data-bind="html : talk().fullAbstract"></div>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer-widget></footer-widget>
<alert-window params="{resourceTitle : 'favoriteAlertTitle', resourceBody : 'favoriteAlertBody'}"></alert-window>

<script type='text/javascript' src='js/ui.js'></script>
</body>
</html>
