<!DOCTYPE html>
<html manifest="cache.manifest">
<head lang="de">
    <meta charset="UTF-8">
    <META name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <script type='text/javascript' src='js/scrollfix.js'></script>
    <script type='text/javascript' src='js/keycloak.js'></script>
    <script src="js/require.js" data-main="app-speakers"></script>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css"/>
    <link rel="stylesheet" href="css/side-menu.css">
    <link rel="stylesheet" type="text/css" href="css/dukecon.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>DukeCon</title>
</head>
<body onunload="unloadP('dukeConSpeakers')" onload="loadP('dukeConSpeakers')">
<noscript><br><br>&nbsp;Please enable Javascript to use this site.</noscript>
<login-widget></login-widget>
<header-widget params="value: 'speaker'"></header-widget>
<div id="loading">&nbsp;</div>
<div class="content hidden">
    <table id="speakers">
        <tbody data-bind="foreach: allSpeakers">
        <tr>
            <td class="speakerinfo">
                <div class="talk-cell">
                    <div class="title darkLink">
                        <a data-bind="attr : { href : 'speaker.html#speaker?speakerId=' + id, alt: name }">
                            <img alt="" src="" data-bind="attr : { src : image }">
                            <span data-bind="text: name" />
                        </a>
                    </div>
                    <div class="track" data-bind="attr : { title: company }"><span data-bind="text: company" /></div>
                    <div class="room"><a data-bind="attr: { href: twitterLink }, text: twitterHandle" style="padding-left:0px;"></a></div>
                </div>
            </td>
            <td class="speakerdetails">
                <div data-bind="text: bioShort">
                </div>
            </td>
            <td class="speakertalks">
                <div data-bind="foreach: talks">
                    <!-- changed from <talk-widget...> so that we can style it with CSS -->
                    <div class="talk-widget" data-bind='component: { name: "talk-widget", params: { value: $data } }'></div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer-widget></footer-widget>
<alert-window params="{resourceTitle : 'favoriteAlertTitle', resourceBody : 'favoriteAlertBody'}"></alert-window>

<script type='text/javascript' src='js/ui.js'></script>
</body>
</html>
